      var API_URL = window.location.host;
   </script>

</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="#">QuestionAndAnswer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

        <div class="container">
            <div class="row py-5 text-dark postContainer">
                
            </div>
        </div>

        <script>
          // write a script to query the API for posts and put it in the DOM
          $.ajax({
            url: `http://${API_URL}/api/posts/get`,
            success: function(result){
              console.log(result);
              const numberOfPosts = result.length;
              for(var i=0;i<numberOfPosts;i++){
                var post = result[i];
                var template = `
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="${post.imageUrl}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">${post.title}</h5> 
                        </div>
                    </div>
                    <a href="post.html#id=${post._id}" class="btn btn-primary">Read it all</a>
                </div>
                `;
                $('.postContainer').append(template);
              }
            }
          })
          
        </script>
</body>
